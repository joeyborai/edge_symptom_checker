<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Add Athlete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name='userForm'action="/symptom_check/add_user" onsubmit="return checkUser()"method="post">
          <div class="form-group">
            <label class="control-label col-sm-4" for="first_name">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="last_name">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
	  {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function checkUser() {
    var first = document.forms["userForm"]["first_name"].value;
    var last = document.forms["userForm"]["last_name"].value;

    console.log(first);
    console.log(last);

    if (first == '' || last == '') {
        alert('Must fill out all fields!');
        return false;
    }

    return true;
}
</script>
